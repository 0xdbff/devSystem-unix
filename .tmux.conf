#use fish shell
# set-option -g default-shell /bin/fish

# set scroll history to 800,000 lines
set-option -g history-limit 800000
# set -g @plugin "arcticicestudio/nord-tmux"
# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'powerline/double/blue'

# modern colors
set -g default-terminal "xterm-256color"

set-option -a terminal-overrides ",XXX:RGB"
set-option -a terminal-overrides ",*256col*:RGB"
set-option -a terminal-overrides ",alacritty:RGB"
# set -ga terminal-overrides ",alacritty:Tc"

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# autoreload
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# copy to X clipboard
# bind -T copy-mode-vi v send -X begin-selection
# bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard &> /dev/null'
# bind -T copy-mode-vi Enter send-keys -X cancel

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
# bind-key -nr C-Y run "tmux show-buffer | xclip -in -selection clipboard &> /dev/null"

# Log tmux session (ansi escape codes will be logged)
bind P pipe-pane -o "cat >>~/logs/tmux/#W.log" \; display "Toggled logging to ~/logs/tmux/#W.log"

set-option -g focus-events on
# Avoid ESC delay
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"
# set -g mode-style 'reverse'
# monitor activities in other windows
setw -g monitor-activity on
# set -g visual-activity on

# VIM mode
# set -g mode-keys vi

# Mouse friendly just in case
set -g mouse on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

